<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarif-Auswahl</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .button-group {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    button.selected {
      background-color: #ff9800;
    }

    .vertical-table {
      margin: 0 auto;
      max-width: 500px;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    .label {
      font-weight: bold;
      color: #000000;
      text-align: left;
    }

    .value {
      font-weight: bold;
      color: #0077cc;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Wähle eine Kategorie</h2>
  <div id="main-buttons" class="button-group"></div>
  <div id="output"></div>

  <script>
    const data = {

        "Statistik": "",

      },
      "PRIVAT": {

        "Kostenträger - Name / Ort": "PRIVAT",

        "Zusatzfeld": "",

        "Zusatztext für Rechnung": ""
      },
      "HAUSNOTRUF": {
        "Name": "",
        "Kostenträger": "8",
        "Kostenträger - Name / Ort": "HAUSNOTRUF",

      "ZFP Reichenau": {

        "Kostenträger - Name / Ort": "ZFP Reichenau",
        "Von Objekt / Ort": "ZFP ST. 92",
        "Nach Objekt / Ort": "",
        "Statistik": "",
        "Zusatzfeld": "",

      },
      "LEERFAHRT": {
        "Name": "DIENSTFAHRT",

      },
      "FEHLFAHRT": {

        "Von Objekt / Ort": "4204",
        "Nach Objekt / Ort": "",

      "KH - KONSTANZ": {
        "Name": "",

        "Von Objekt / Ort": "ZNA MED KONSTANZ",

      "KH - SINGEN": {

        "Kostenträger - Name / Ort": "KH - SINGEN",
        "Von Objekt / Ort": "ZNA MED SINGEN",
        "Nach Objekt / Ort": "ZNA MED KONSTANZ",
        "Statistik": "21",
        "Zusatzfeld": "",
        "Tarif": "9201",
        "Zusatztext für Rechnung": ""
      }
    };

    const categories = Object.keys(data);
    const mainContainer = document.getElementById("main-buttons");
    const output = document.getElementById("output");

    categories.forEach(category => {
      const btn = document.createElement("button");
      btn.textContent = category;
      btn.addEventListener("click", () => showVerticalTable(category, btn));
      mainContainer.appendChild(btn);
    });

    function showVerticalTable(category, clickedBtn) {
      document.querySelectorAll("#main-buttons button").forEach(b => b.classList.remove("selected"));
      clickedBtn.classList.add("selected");

      const entry = data[category];
      const fields = [
        "Name",
        "Kostenträger",
        "Kostenträger - Name / Ort",
        "Von Objekt / Ort",
        "Nach Objekt / Ort",
        "Statistik",
        "Zusatzfeld",
        "Tarif",
        "Zusatztext für Rechnung"
      ];

      const rows = fields.map(field => {
        const value = entry[field] && entry[field].trim() !== "" ? entry[field] : "—";
        return `
          <div class="row">
            <div class="label">${field}</div>
            <div class="value">${value}</div>
          </div>
        `;
      }).join("");

      output.innerHTML = `<div class="vertical-table">${rows}</div>`;
    }

    // PWA: Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</body>
</html>
